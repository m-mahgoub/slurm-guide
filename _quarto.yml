project:
  type: website
  output-dir: site

website:
  title: "SLURM User Guide"
  page-navigation: true
  navbar:
    left:
      - text: "Quick Start"
        href: docs/quick-start/index.qmd
      - text: "Guide"
        href: docs/guide/index.qmd
  sidebar:
    - id: quick-start
      title: "Quick Start"
      style: "floating"
      collapse-level: 2
      align: left
      contents:
        - docs/get-started/index.qmd
    - id: guide
      collapse-level: 2
      title: "Guide"
      style: "floating"
      align: left
      contents:
        - section: "Guide"
          href: docs/guide/index.qmd
          contents:
            - section: "Module System"
              href: docs/guide/index.qmd
            - section: "Containers"
              href: docs/guide/index.qmd              
            - section: "Spack"
              href: docs/spack/index.qmd
              contents:
                - text: "Setup"
                  href: docs/spack/spack-setup.qmd
                - text: "Install Packages"
                  href: docs/spack/spack-install-packages.qmd
            - section: "JupyterLab"
              href: docs/guide/index.qmd
            - section: "RStudio"
              href: docs/guide/index.qmd
            - section: "VSCode Remote"
              href: docs/guide/index.qmd            
format:
  html:
    theme:
      - cosmo
      - brand
    css: styles.css
    toc: true


execute:
  echo: true
  eval: true
  freeze: auto
  cache: true

